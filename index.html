<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-overlay"></div>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plane"></i> Авиабилеты</h1>
            <p>Система онлайн-бронирования</p>
        </div>

        <div id="box">
            <form id="frm" class="needs-validation" novalidate>
                <fieldset>
                    <legend><i class="fas fa-ticket-alt"></i> Бронирование билетов</legend>

                    <div class="flex-container">
                        <div class="mb-3">
                            <label for="sel" class="form-label"><i class="fas fa-route"></i> Направление:</label>
                            <select id="sel" class="form-select" required>
                                <option value="" selected disabled>Выберите направление</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="dat" class="form-label"><i class="far fa-calendar-alt"></i> Дата вылета:</label>
                            <input id="dat" type="date" class="form-control" required>
                        </div>

                        <div class="mb-3 d-flex align-items-end">
                            <button id="btn" type="button" class="btn btn-primary">
                                <i class="fas fa-search"></i> Найти
                            </button>
                        </div>
                    </div>

                    <div id="hide" class="table-container hide">
                        <table class="table">
                            <caption class="caption-top"><i class="fas fa-tickets"></i> Мои билеты</caption>
                            <thead>
                                <tr>
                                    <th><i class="fas fa-route"></i> Направление</th>
                                    <th><i class="far fa-calendar-alt"></i> Дата</th>
                                    <th><i class="fas fa-chair"></i> Место</th>
                                </tr>
                            </thead>
                            <tbody id="cnt"></tbody>
                        </table>
                    </div>

                    <div class="divider"><span>Выбор мест</span></div>

                    <div id="tab" class="seats-container">
                        <!-- Места будут сгенерированы скриптом -->
                    </div>

                    <div class="flex-container">
                        <button id="del" type="button" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Очистить
                        </button>

                        <div class="total-price">
                            <span>Итого:</span>
                            <span id="prs">0,00 ₽</span>
                        </div>

                        <button id="btk" type="button" class="btn btn-success">
                            <i class="fas fa-check"></i> Забронировать
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>

        <footer class="footer">
            <p>© 2025 Авиабилеты. Все права защищены.</p>
        </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Основной скрипт -->
    <script type="module" src="app.js"></script>
</body>

</html>
